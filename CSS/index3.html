<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS in y minutes 3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <!-- 31.Cursors -->
    <p id="cur">Cursor</p>

    <!-- 32.!important -->
    <h3 id="imp">This is important</h3>

    <!-- 33.Shadows -->
    <div id="boxShadow"></div><br><br><br>

    <!-- 35.Image Sprites -->

    <div id="sprite1" class="sprite"></div>

    <h1>Sprite1</h1>
    <div id="sprite2" class="sprite"></div>

    <h1>Sprite2</h1>
    <div id="sprite3" class="sprite"></div>

    <h1>Sprite3</h1>    
    <div id="sprite4" class="sprite"></div><br>

    <!-- 36.Gradients -->
    <!-- Linear Gradients -->
    <div id="linear-g"></div><br>

    <!-- Radial Gradients -->
    <div id="radial-g"></div><br>

    <!-- Conic Gradients -->
    <div id="conic-g"></div><br>

    <!-- 37.Resizable -->
    <div id="resizable"></div>

    <textarea id="textarea1" cols="30" rows="10"></textarea><br>

    <!-- 38.Functions -->
   <!-- attr() -->
   <a href="https://yahoo.com">Yahoo</a><br>

   <!-- calc() -->
   <div id="calc"></div><br>

   <!-- max() & min() -->
    <div id="maxmin"></div>

    <!-- 39.Variables -->
    <div id="variable"></div>

    <!-- Box Sizing -->
    <div id="boxS1"></div>
    <div id="boxS2"></div>

    <!-- 41.object-fit -->
    <h1>Normal:</h1>
    <img src="bg.jpg" alt="" width="500px"  height="300px"><br>
    
    <h1>Normal with height/width:</h1>
    <img src="bg.jpg" alt="" width="500px"  height="300px" id="objectFit1"><br>

    <h1>Contain:</h1>
    <img src="bg.jpg" alt="" width="500px"  height="300px" id="objectFit2"><br>
    
    <h1>Cover:</h1>
    <img src="bg.jpg" alt="" width="500px"  height="300px" id="objectFit3"><br>
    
    <h1>Fill:</h1>
    <img src="bg.jpg" alt="" width="500px"  height="300px" id="objectFit4"><br>
    
    <h1>Scale Down:</h1>
    <img src="bg.jpg" alt="" width="500px"  height="300px" id="objectFit5"><br>
