<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS in y minutes 3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <!-- 31.Cursors -->
    <p id="cur">Cursor</p>

    <!-- 32.!important -->
    <h3 id="imp">This is important</h3>

    <!-- 33.Shadows -->
    <div id="boxShadow"></div><br><br><br>

    <!-- 35.Image Sprites -->

    <div id="sprite1" class="sprite"></div>

    <h1>Sprite1</h1>
    <div id="sprite2" class="sprite"></div>

    <h1>Sprite2</h1>
    <div id="sprite3" class="sprite"></div>

    <h1>Sprite3</h1>    
    <div id="sprite4" class="sprite"></div><br>

    <!-- 36.Gradients -->
    <!-- Linear Gradients -->
    <div id="linear-g"></div><br>

    <!-- Radial Gradients -->
    <div id="radial-g"></div><br>

    <!-- Conic Gradients -->
    <div id="conic-g"></div><br>

    <!-- 37.Resizable -->
    <div id="resizable"></div>

    <textarea id="textarea1" cols="30" rows="10"></textarea>
</body>
</html>
