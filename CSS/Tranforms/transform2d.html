<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 2D</title>
    <link rel="stylesheet" href="transform2d.css">
</head>
<body>
    <!-- 42.Transforms -->
    <h1>Normal:</h1>
    <div class="box"></div><br>

    <h1>Translate:</h1>
    <div class="box" id="translate"></div><br>

    <h1>Rotate:</h1>
    <div class="box" id="rotate"></div><br>

    <h1>Scale:</h1>
    <div class="box" id="scale"></div><br>

    <h1>ScaleX:</h1>
    <div class="box" id="scalex"></div><br>
    
    <h1>ScaleY:</h1>
    <div class="box" id="scaley"></div><br><br><br><br><br>

    <h1>Skew:</h1>
    <div class="box" id="skew"></div><br>

    <h1>SkewX:</h1>
    <div class="box" id="skewx"></div><br>

    <h1>SkewY:</h1>
    <div class="box" id="skewy"></div><br>

    <h1>Matrix:</h1>
    <div class="box" id="matrix"></div><br>


    
</body>
</html>
