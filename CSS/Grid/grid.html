<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <!--- parent child --->
    <div id="grid-container">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
      <div class="child">6</div>
    </div>
    <br />
    <!-- child child -->
    <div id="grid-container2">
      <div class="child2">1</div>
      <div class="child2">2</div>
      <div class="child2">3</div>
      <div class="child2">4</div>
      <div class="child2">5</div>
    </div>
    <!-- grid area with name -->
    <div id="grid-container3">
        <div class="child3">1</div>
        <div class="child3">2</div>
        <div class="child3">3</div>
        <div class="child3">4</div>
        <div class="child3">5</div>
        <div class="child3">6</div>
      </div>

      <!-- layout using grid -->
    <div id="grid-container4">
      <div class="child4">Header</div>
      <div class="child4">Menu</div>
      <div class="child4">Main</div>
      <div class="child4">Sidebar</div>
      <div class="child4">Footer</div>
    </div>

    <!-- order -->
    <div id="grid-container5">
      <div class="child5">1</div>
      <div class="child5">2</div>
      <div class="child5">3</div>
      <div class="child5">4</div>
      <div class="child5">5</div>
      <div class="child5">6</div>
    </div>
  </body>
</html>
