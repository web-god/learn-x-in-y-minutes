<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag/Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Drag Text -->
    <div id="draggableElement" draggable="true">
        Drag Me!
    </div>

    <div id="dropTarget">
        Drop Here!
    </div>

    <!-- Drag Image -->
    <img id="draggableImage" src="bird.png" width="100px" height="100px" alt="Drag me!" draggable="true">
    <div id="dropImageTarget">Drop here!</div>

    <script src="script.js"></script>
</body>
</html>
