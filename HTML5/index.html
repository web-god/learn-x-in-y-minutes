<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html 5</title>
  </head>
  <body>
    <!-- 2. Graphics -->
    <!-- SVG -->
    SVG: <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="red"
        stroke-width="4"
        fill="yellow"
      />
    </svg><br>

    <svg width="400" height="100">
      <rect
        width="400"
        height="100"
        style="fill: rgb(0, 255, 136); stroke-width: 10; stroke: rgb(0, 42, 255)"
      />
    </svg><br>

    <!-- Canvas -->

   Canvas: <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
    
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95,50,40,0,2*Math.PI);
        ctx.stroke();
        </script> <br>

    <!-- 3. MathML -->
    MathML: <math xmlns="http://www.w3.org/1998/Math/MathML">
        <msup>
          <mi>x</mi>
          <mn>2</mn>
        </msup>
      </math>
  </body>
</html>
